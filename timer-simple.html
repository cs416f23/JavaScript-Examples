<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Example -- SetInterval</title>
</head>
<body>

<script>
    let counter = 0;
    const timer = setInterval(hello, 500);  // Call hello function every 500 milliseconds
    const timer2 = setInterval(goodbye, 1000); // Call goodbye function every 1000 milliseconds

    function hello() {
        console.log(`Hello-${++counter}`);

        // Stop the first timer after 10th iteration (which is an arbitrary number as an example in this case)
        if (counter === 10) {
            clearInterval(timer);
        }
    }

    function goodbye() {
        console.log("Goodbye");
        // Stop the second timer if counter = 10 (which is an arbitrary number as an example in this case)
        if (counter === 10) {
            clearInterval(timer2);
        }
    }

</script>
</body>
</html>
