<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Example -- Adding a new paragraph</title>
</head>
<body>

<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut, velit.</p>
<button>Add a new paragraph</button>

<script>
    // Add click event listener for the button
    document.querySelector('button').addEventListener("click", addNewParagraph);

    function addNewParagraph() {
        const newParagraph = document.createElement('p');           // Create a p tag
        newParagraph.textContent = "Hello";                         // Add some text into your new p tag
        document.querySelector('button').before(newParagraph);      // Insert this p tag before the button
    }

</script>
</body>
</html>
