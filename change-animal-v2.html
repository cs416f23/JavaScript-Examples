<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Example -- Change Animal Image</title>

    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>

<img src="https://placekitten.com/640/360" alt="cat image">
<br>
<button onclick="changeAnimal()">Change to <span id="animal-name">bear</span> </button>


<script>

    const image = document.querySelector('img');
    const animalName= document.querySelector('#animal-name');
    function changeAnimal() {
        if (image.src === "https://placebear.com/640/360") {
            image.src = "https://placekitten.com/640/360";
            animalName.textContent = "bear";
        } else {
            image.src = "https://placebear.com/640/360";
            animalName.textContent = "cat";
        }
    }

</script>

</body>
</html>
